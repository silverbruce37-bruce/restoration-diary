<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회복과 재건의 묵상일기 - 에스라-느헤미야 시대</title>
    <meta name="description" content="에스라-느헤미야 시대의 말씀을 통해 하나님의 경륜을 묵상하고, 회복과 재건의 삶을 기록하는 신앙 성장 앱입니다." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif KR', serif;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1c1917; /* stone-900 */
      }

      ::-webkit-scrollbar-thumb {
        background: #78716c; /* stone-500 */
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; /* stone-400 */
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      @keyframes pulse-amber {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .animate-shimmer {
        background: linear-gradient(
          90deg,
          rgba(251, 191, 36, 0.1) 0%,
          rgba(251, 191, 36, 0.3) 50%,
          rgba(251, 191, 36, 0.1) 100%
        );
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      /* Custom gradient text */
      .gradient-text {
        background: linear-gradient(to right, #fcd34d, #f59e0b, #fcd34d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Ancient texture overlay */
      .ancient-texture {
        position: relative;
      }

      .ancient-texture::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
      }

      /* Focus styles */
      textarea:focus, button:focus {
        outline: none;
        ring: 2px solid rgba(251, 191, 36, 0.5);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-stone-900 ancient-texture">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
